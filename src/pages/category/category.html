<ion-header>
  <ion-navbar>
    <ion-title>
      我的收藏
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
      更新列表
    </ion-refresher-content>
  </ion-refresher>
  <div *ngIf="movie_list.length == 0">
      <p>您尚未收藏任何電影喔</p>
      <p>趕快去尋找吧ヽ(●´ε｀●)ノ</p>
  </div>
  <ion-list>
    <ion-item *ngFor="let movie of movie_list" [navPush]="detailPage" [navParams]="{data: {id: movie.movie_id, title: movie.movie_name}}">
        <h2>{{movie.movie_name}}</h2>
    </ion-item>
  </ion-list>
</ion-content>
