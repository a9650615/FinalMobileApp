<ion-header>
  <ion-navbar>
    <ion-title>電影列表</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding start-y="55">
  <ion-list>
    <ion-item *ngFor="let movie of movie_list" [navPush]="detailPage" [navParams]="{data: movie}">
      <ion-thumbnail item-start>
        <img class="fit-thumbnail" src={{movie.img}}>
      </ion-thumbnail>
      <h2>{{movie.title}}</h2>
      <p>{{movie.release_date}}</p>
    </ion-item>
  </ion-list>
</ion-content>
