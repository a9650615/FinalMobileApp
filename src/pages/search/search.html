<ion-header>
  <ion-toolbar>
      <ion-searchbar
        [(ngModel)]="myInput"
        [showCancelButton]="true"
        (ionInput)="onInput($event)"
        (ionCancel)="onCancel($event)"
        (keyup.enter)="search(myInput)">
      </ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let movie of movieList">
      <ion-thumbnail item-start>
        <img class="fit-thumbnail" src={{movie.img}}>
      </ion-thumbnail>
      <h2>{{movie.title}}</h2>
      <p>{{movie.time}}</p>
    </ion-item>
  </ion-list>
</ion-content>
