<ion-header>

  <ion-navbar>
    <ion-title>{{movie.title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="starMovie($event)" >
        <ion-icon name="star-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-grid>
    <ion-row padding>
      <ion-col col-5>
        <img src="{{movie.img}}">
      </ion-col>
      <ion-col>
        <h4 ion-text color="gray">{{movie.title}}</h4>
        <p ion-text color="gray">{{movie.eng_title}}</p>
        <p ion-text color="gray">{{movie.long}}</p>
      </ion-col>
    </ion-row>
    <ion-scroll scrollX="true" style="width:100%; height:200px" >
      <ion-row nowrap>
        <img imageViewer *ngFor="let image of images" class="image" src="{{image.src}}" />
      </ion-row>
    </ion-scroll>
    <ion-row padding class="comment-rank">
      <ion-col>
        <h4 ion-text color="primary">{{movie.good!=='0'? movie.good+'顆星':'沒有'}}</h4>
        評分
      </ion-col>
      <ion-col>
        <h4 ion-text color="primary">１則</h4>
        評論
      </ion-col>
    </ion-row>
    <ion-row padding style="padding-bottom: 3px;">
      <ion-col class="movie-summary" [ngClass]="{'show-all': showFullContent, 'show-part': !showFullContent}">
        <div #summary>{{movie.summary}}</div>
      </ion-col>
    </ion-row>
    <ion-row ng-show="showMore">
      <ion-col>
        <button ion-button clear (click)="showFullContent =! showFullContent">...{{showFullContent?'看更少':'看更多'}}</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p style="text-align: center;">點一下來評分：</p>
      </ion-col>
      <ion-col>
        <rating [(ngModel)]="rate" 
            readOnly="false"
            max="5"
            emptyStarIconName="star-outline" 
            halfStarIconName="star-half"
            starIconName="star"
            nullable="false"
        >
        </rating>
      </ion-col>
    </ion-row>
    <p class="write-comment">
      <button ion-button clear [navPush]="commentPage">撰寫評論</button>
    </p>
  </ion-grid>
</ion-content>
